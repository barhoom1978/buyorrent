{% extends 'buyorrent/layout.html' %}

{% block body %}
    <div class="div_reg">

        <h4>Register</h4>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="form_reg" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <br>
        Or login <a href="{% url 'login' %}">here</a>

    </div>

{% endblock %}
